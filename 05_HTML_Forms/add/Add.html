<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3 style="text-align:center ;">Заполните анкету</h3>
    <form action="http://fe.it-academy.by/TestForm.php" name="add_form"
    method="post" target="_blank">
    <fieldset>
        <legend>Личные данные</legend>
        <p><input type="text" name="surname"
        placeholder="Фамилия" pattern="[А-Я а-я]{1,25}" autofocus required> <br>
        <input type="text" name="nam" placeholder="Имя"
        pattern="[А-Я а-я]{1,20}"   required> <br>
        <input type="text" name="dadname" placeholder="Отчество"
        pattern="[А-Я а-я]{1,24}"   required> </p>

<fieldset>
    <legend>Паспортные данные</legend>
    <input type="text" name="Seria" placeholder="AA"
    pattern="[A-Z]{2}" maxlength="2" required> 
    <input type="text" name="Nomer" placeholder="1234567"
    pattern="[0-9]{1,7}" maxlength="7" required> 
</fieldset>
<fieldset>
    <legend>Дата рождения</legend>
    <input type="text" name="year" placeholder="2000"
    pattern="[0-9]{4}"> <br>
    <select name="month" size="1">
        <option value="1">Январь</option>
        <option value="2">Февраль</option>
        <option value="3">Март</option>
        <option value="4">Апрель</option>
        <option value="5">Май</option>
        <option value="6">Июнь</option>
        <option value="7">Июль</option>
        <option value="8">Август</option>
        <option value="9">Сентябрь</option>
        <option value="10">Октябрь</option>
        <option value="11">Ноябрь</option>
        <option value="12">Декабрь</option>
    </select> <br>
    <input type="number" name="Num" min="1" max="31" >
</fieldset>
<select name="nacia" id="national" size="1" required>
    <option value="1">РБ</option>
    <option value="2">Украина</option>
    <option value="3">Литва</option>
    <option value="4">Польша</option>
    <option value="5">Молдова</option>
</select>
<label for="national"> Национальность</label>
<p>Адрес:</p>
<input type="text" name="adress"> <br>
    </fieldset>
<fieldset>
    <legend>Интересы</legend>
    <fieldset>
        <legend>Хобби</legend>
        <p><input type="checkbox" name="fish"> Рыбалка<br>
        <input type="checkbox" name="Astronomy">Астрономия <br>
        <input type="checkbox" name="Diving">Дайвинг <br>
        <input type="checkbox" name="Stamps">Марки </p>
        <input type="submit">
    </fieldset>
    <fieldset>
        <legend>Домашние животные</legend>
        <select name="pets" multiple size="12">
            <optgroup label="Попугаи">
                <option value="wavy">Волнистый</option>
                <option value="Ara">Ара</option>
                <option value="Ner">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
                <option value="Kar">Караси</option>
                <option value="Oc">Окуни</option>
                <option value="Os">Осетр</option>
            </optgroup>
            <optgroup label="Птицы">
                <option value="Raven">Стая ворон</option>
                <option value="Stroke">Аист</option>
                <option value="Arheo">Археоптерикс</option>
            </optgroup>
        </select>
    </fieldset>
</fieldset>
<fieldset>
    <legend>Данные для входа и восстановления пароля</legend>
    <input type="text" name="Login" placeholder="Логин" 
    pattern="[A-Z a-z]{5,20}" maxlength="20" required> <br>
    <input type="password" name="Parol" placeholder="Пароль"
    pattern="[A-Z a-z]{10,20}" maxlength="20" 
    required autocomplete="off">
</fieldset>
<fieldset>
    <legend>Координаты</legend>
    <input type="email" name="email" placeholder="введите адрес почты"> <br>
    <input type="url" name="site" placeholder="введите адрес сайта">
</fieldset>
<fieldset>
    <legend>Цифры</legend>
    <input type="number" name="num" min="-2.5" max="2.5" step="0.1"> <br>
    <input type="range" name="row" min="1" max="10">
</fieldset>
<fieldset>
    <legend>Кнопки управления</legend>
    <input type="submit" name="send">
    <input type="reset" name="restart"><br>
    <button type="button"> <img src="pic1.jpg" alt="mail"></button>

</fieldset>
</form>
</body>
</html>
